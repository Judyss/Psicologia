<div id="razonamiento-verbal" class="full fixed">
    <div class="container">
        <h1>
            Razonamiento numerico {{tiempo_restante }}
        </h1>
        <hr>
        <section data-ng-repeat="pregunta in preguntas" data-ng-show="pregunta_actual == $index">
            <h2 ng-bind-html="pregunta.pregunta" class="title"></h2>
            <figure data-ng-show="pregunta.imagen" class="text-center">
                <img src="images/evaluaciones/razonamiento_verbal/{{pregunta.imagen}}"
                     ng-class="pregunta.imgClass? pregunta.imgClass: 'img-md'">
            </figure>
            <div class="text-center">
                <div data-ng-repeat="inciso in pregunta.incisos" class="lista-respuestas text-center">
                    <input  ng-value="inciso.inciso" type="radio"  name="p{{pregunta.pregunta}}">
                    <!--<label>{{inciso.inciso}}) {{inciso.opcion}}</label><br>-->
                    <label>{{inciso.inciso}}</label><br>
                </div>
            </div>
        </section>
        <section class="cubes text-center">
            <figure class="btn btn-success mT30" data-ng-click="setPregunta(pregunta_actual - 1)">
                Anterior
            </figure>
            <figure data-ng-repeat="pregunta in preguntas"
                    class="cube"
                    data-ng-class="pregunta_actual == $index ? 'current':''"
                    data-ng-click="setPregunta($index)"
                    tooltip="{{pregunta.pregunta}}">
                {{$index + 1}}
            </figure>
            <figure class="btn btn-success mT30" data-ng-click="setPregunta(pregunta_actual + 1)">Siguiente</figure>
        </section>
    </div>
</div>
