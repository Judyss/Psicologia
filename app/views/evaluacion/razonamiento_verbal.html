<div class="pT40"></div>
<div id="razonamiento-verbal" class="">
  <div class="header">
    <h1>
      Razonamiento verbal {{tiempo_restante }}
    </h1>
  </div>
  <hr>
  <section data-ng-repeat="pregunta in preguntas" data-ng-show="pregunta_actual == $index">
    <h2 ng-bind-html="pregunta.pregunta" class="title"></h2>
    <figure data-ng-show="pregunta.imagen" class="text-center">
      <img ng-src="images/evaluaciones/razonamiento_verbal/{{pregunta.imagen}}"
           ng-class="pregunta.imgClass? pregunta.imgClass: 'img-md'">
    </figure>
    <div class="text-center">
      <div data-ng-repeat="inciso in pregunta.incisos" class="lista-respuestas text-left btn-block">
        <md-radio-group ng-model="data.group1">
          <md-radio-button value="{{inciso.inciso}}" class="md-primary">{{inciso.inciso}}) {{inciso.opcion}}
          </md-radio-button>
        </md-radio-group>
      </div>
    </div>
  </section>
</div>
<div class="container navigation-quiz pT40">
  <section class="cubes text-center">
    <figure class="cube-btn" data-ng-click="setPregunta(pregunta_actual - 1)">
      <<
      <md-tooltip class="tooltip-text">
        Anterior
      </md-tooltip>
    </figure>
    <figure data-ng-repeat="pregunta in preguntas"
            class="cube"
            data-ng-class="pregunta_actual == $index ? 'current':''"
            data-ng-click="setPregunta($index)">
      {{$index + 1}}
      <md-tooltip class="tooltip-text">
        {{pregunta.pregunta}}
      </md-tooltip>
    </figure>
    <figure class="cube-btn" data-ng-click="setPregunta(pregunta_actual + 1)">
      >>
      <md-tooltip class="tooltip-text">
        Siguiente
      </md-tooltip>
    </figure>
  </section>
</div>
<script type="text/ng-template" id="razonamientoVerbalModal.html">
  <md-dialog aria-label="Mango (Fruit)"  ng-cloak>
    <form>
      <md-toolbar>
        <div class="md-toolbar-tools">
          <h2>Instrucciones</h2>
          <span flex></span>
          <md-button class="md-icon-button" ng-click="cancel()">
            <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
          </md-button>
        </div>
      </md-toolbar>
      <md-dialog-content style="max-width:800px;max-height:810px;">
        <div class="md-dialog-content">
          <h2>Lea atentamente las instrucciones</h2>
          <p>
            The mango is a juicy stone fruit belonging to the genus Mangifera, consisting of numerous tropical fruiting trees, cultivated mostly for edible fruit. The majority of these species are found in nature as wild mangoes. They all belong to the flowering plant family Anacardiaceae. The mango is native to South and Southeast Asia, from where it has been distributed worldwide to become one of the most cultivated fruits in the tropics.
          </p>
          <img style="margin: auto; max-width: 100%;" alt="Lush mango tree" src="img/mangues.jpg">
        </div>
      </md-dialog-content>
      <div class="md-actions" layout="row">
        <!--<md-button href="http://en.wikipedia.org/wiki/Mango" target="_blank" md-autofocus>
          More on Wikipedia
        </md-button>-->
        <span flex></span>
        <md-button ng-click="answer('useful')" style="margin-right:20px;" >
          Aceptar
        </md-button>
      </div>
    </form>
  </md-dialog>
</script>
