<div class="pT40"></div>
<div id="razonamiento-verbal" class="razonamiento-verbal rel">

  <div class="menu-content-eval fixed" style="max-width: 150px;right: 20px">
    <button class="btn btn-info btn-block" data-ng-click="finishTest()">
      Enviar
      <span class="glyphicon glyphicon-send"></span>
    </button>
  </div>

  <div class="header">
    <h1 class="text-center" data-ng-bind="form.name"></h1>
    <figure class="clock position" data-ng-bind="seconds | timeFormatting"></figure>
  </div>
  <hr>
  <div class="flex">
    <section data-ng-repeat="question in Questions" data-ng-show="current_question == $index">
    <h2 ng-bind-html="question.question" class="title"></h2>
    <figure data-ng-show="question.show_image" class="left">
      <img data-ng-src="{{question.image_url}}"
           data-ng-class="question.img_class ? question.img_class: 'img-md'">
    </figure>
    <div class="text-center">

      <div type-answer data-ng-model="question.answer" question="question" class="type-answers left"></div>

    </div>
  </section>
  </div>
</div>

<div class="container navigation-quiz pT40">
  <section class="cubes text-center">
    <figure class="cube-btn" data-ng-click="setQuestion(current_question - 1)"> << </figure>
    <figure data-ng-repeat="question in Questions" class="cube"
            data-ng-class="current_question == $index ? 'current':''"
            data-ng-click="setQuestion($index)"> {{$index + 1}}
      <md-tooltip class="tooltip-text">
        <span ng-bind-html="question.question">
      </md-tooltip>
    </figure>
    <figure class="cube-btn" data-ng-click="setQuestion(current_question + 1)"> >> </figure>
  </section>
</div>


<script type="text/ng-template" id="razonamientoVerbalModal.html">
  <md-dialog aria-label="Mango (Fruit)" ng-cloak>
    <form>
      <md-toolbar>
        <div class="md-toolbar-tools">
          <h2>Lea atentamente las instrucciones</h2>
          <span flex></span>
          <md-button class="md-icon-button" ng-click="cancel()">
            <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog"></md-icon>
          </md-button>
        </div>
      </md-toolbar>
      <md-dialog-content style="max-width:800px;max-height:810px;">
        <div class="md-dialog-content">
          <img style="margin: auto; max-width: 100%;" alt="EMI" src="images/emi.jpg" width="200" class="center">

          <p>
            Debe completar las preguntas en el tiempo establecido, una vez finalizado el tiempo se enviaran las
            respuestas automaticamente
          </p>
        </div>
      </md-dialog-content>
      <div class="md-actions" layout="row">
        <span flex></span>
        <md-button ng-click="answer('useful')" style="margin-right:20px;">
          Aceptar
        </md-button>
      </div>
    </form>
  </md-dialog>
</script>
